<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Xchange</title>
  <link type="favicon" href="data:," />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

</head>

<body class="bg-info text-white">
  <div class="container-sm justify-content-md-center border mt-2" data-cy="container">
    <div class="row d-flex justify-content-center">
      <h1 id="h1">FIND ANY CURRENCY VALUE FOR ANY DATE</h1>
      <h1 id="h2">Enter the date and base currency</h1>
    </div>
    <div class="col-sm d-flex justify-content-center">
      <form id="form">
        <input type="date" id="date" step="1" min="2000-01-01" max="2020-07-07" value="2020-07-07" />
        <select name="currency" id="select-menu">
          <option value="EUR">EUR</option>
          
          <option value="MYR">MYR</option>
          <option value="KRW">KRW</option>
          <option value="GBP">GBP</option>
          <option value="ILS">ILS</option>
          <option value="MXN">MXN</option>
          <option value="USD">USD</option>
          <option value="ZAR">ZAR</option>
          <option value="NZD">NZD</option>
          <option value="NOK">NOK</option>
          <option value="CNY">CNY</option>
          <option value="TRY">TRY</option>
          <option value="BGN">BGN</option>
          <option value="PLN">PLN</option>
          <option value="SGD">SGD</option>
          <option value="CHF">CHF</option>
          <option value="THB">THB</option>
          <option value="JPY">JPY</option>
          <option value="LTL">LTL</option>
          <option value="RUB">RUB</option>
          <option value="BRL">BRL</option>
          <option value="INR">INR</option>
          <option value="IDR">IDR</option>
          <option value="SEK">SEK</option>
          <option value="RON">RON</option>
          <option value="AUD">AUD</option>
          <option value="CZK">CZK</option>
          <option value="HUF">HUF</option>
          <option value="DKK">DKK</option>
          <option value="PHP">PHP</option>
          <option value="LVL">LVL</option>
          <option value="HKD">HKD</option>
          <option value="CAD">CAD</option>
        </select>
      </form>
    </div>
    <div class="col-sm d-flex justify-content-center mt-2">
      <button id="submit-button" class="bg-dark text-white mr-1">SUBMIT</button>
      <button type="reset" id="reset-button" form="form" class="bg-dark text-white">RESET</button>
    </div>
    <ul id="list" class="row-md- list-group mt-2"></ul>
  </div>
  <script src="src/main.js" type="module"></script>
</body>

</html>
